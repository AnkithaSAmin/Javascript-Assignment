<script>

	function removeSpace( str)
	{
	    str = str.replace(/ /g,'-').replace(/_/g,'-').replace(/([a-z](?=[A-Z]))/g, '$1 ').replace(/\s+/g, '-').toLowerCase();

	    document.write("The string is:" +str+ "\n");
	}
  
  
	  const str = prompt("Enter a String: ");
	  const result=removeSpace(str);
	  console.log(result)


</script>
